<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }

        .w250px {
            width: 250px;
        }
    </style>
    <title>Dashboard </title>
</head>

<body class="d-flex">
    <nav class="bg-secondary-subtle collapse collapse-horizontal show" id="menu">
        <div class="w250px p-2">
            <div class="d-flex">
                <button type="button" class="btn-close ms-auto" aria-label="Close" data-bs-toggle="collapse"
                    data-bs-target="#menu"></button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#menu2">功能 1</button>
                <div class="collapse" id="menu2">
                    <div class="card p-2">
                        <button class="btn btn-primary btn-sm mb-1">功能 1-1</button>
                        <button class="btn btn-primary btn-sm mb-1">功能 1-2</button>
                        <button class="btn btn-primary btn-sm mb-1 position-relative">
                            功能 1-3
                            <div
                                class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">
                                99+</div>
                        </button>
                        <button class="btn btn-primary btn-sm mb-1 position-relative">
                            功能 1-4
                            <div class="badge bg-danger position-absolute top-0 end-0 rounded-pill">
                                99+</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="btn-group-vertical w-100">
                <button class="btn btn-danger">功能 2</button>
                <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#menu3">功能 3</button>
                <div class="collapse w-100" id="menu3">
                    <div class="card p-2 rounded-0">
                        <button class="btn btn-danger btn-sm mb-1">功能 3-1</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-2</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-3</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-4</button>
                    </div>
                </div>
                <button class="btn btn-danger">功能 4</button>
                <button class="btn btn-danger">功能 5</button>
            </div>
        </div>
    </nav>
    <main class="flex-fill bg-primary-subtle">
        <button class="btn btn-primary rounded-0 rounded-end mt-2" data-bs-toggle="collapse"
            data-bs-target="#menu">開合</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
