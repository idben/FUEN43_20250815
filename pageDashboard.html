<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }

        .w250px {
            width: 250px;
        }
    </style>
    <title>Dashboard </title>
</head>

<body class="d-flex">
    <nav class="bg-secondary-subtle collapse collapse-horizontal show" id="menu">
        <div class="w250px p-2">
            <div class="d-flex">
                <button type="button" class="btn-close ms-auto" aria-label="Close" data-bs-toggle="collapse"
                    data-bs-target="#menu"></button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#menu2">功能 1</button>
                <div class="collapse" id="menu2">
                    <div class="card p-2">
                        <button class="btn btn-primary btn-sm mb-1">功能 1-1</button>
                        <button class="btn btn-primary btn-sm mb-1">功能 1-2</button>
                        <button class="btn btn-primary btn-sm mb-1 position-relative">
                            功能 1-3
                            <div
                                class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">
                                99+</div>
                        </button>
                        <button class="btn btn-primary btn-sm mb-1 position-relative">
                            功能 1-4
                            <div class="badge bg-danger position-absolute top-0 end-0 rounded-pill">
                                99+</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="btn-group-vertical w-100 mb-3">
                <button class="btn btn-danger">功能 2</button>
                <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#menu3">功能 3</button>
                <div class="collapse w-100" id="menu3">
                    <div class="card p-2 rounded-0">
                        <button class="btn btn-danger btn-sm mb-1">功能 3-1</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-2</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-3</button>
                        <button class="btn btn-danger btn-sm mb-1">功能 3-4</button>
                    </div>
                </div>
                <div class="btn-group dropend">
                    <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">功能 4</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger">功能 5</button>
            </div>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Accordion Item #1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            資產優惠打算主角這段前來不好意思人士你的買了出口走出，一絲多媒體各國斑竹電話姑娘無數那時，合適不去。
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Accordion Item #2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            歡迎光臨原理商家調節銷售進了建設顧客，開了西部堅持連接客服，您現在機器填寫門派，光臨做什麼，她是視。
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Accordion Item #3
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            機票攻擊搜尋引擎影音建立價值資料庫再度突破集中軟體網遊，病人各類語文開發商外資頁面說明方面很容易這。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-fill bg-primary-subtle">
        <button class="btn btn-primary rounded-0 rounded-end mt-2" data-bs-toggle="collapse"
            data-bs-target="#menu">開合</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
